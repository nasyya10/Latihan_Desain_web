<!DOCTYPE html>
<html>
    <head>
        <style>
        table, th, td {
          border: 1px solid rgb(255, 255, 255);
          border-radius: 10px;
          border-collapse: collapse;
        }
        th, td {
          background-color: #e9bc67;
        }
        </style>
        </head>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th>Nama</th>
    <th>Nim</th>
    <th>Alamat</th>
  </tr>
  <tr>
    <td>Pasya </td>
    <td>1123102130</td>
    <td>Pesanggaran</td>
  </tr>
  <tr>
    <td>-</td>
    <td>-</td>
    <td>-</td>
  </tr>
  <tr>
    <td>-</td>
    <td>-</td>
    <td>-</td>
  </tr>
  <tr>
    <td>-</td>
    <td>-</td>
    <td>-</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
